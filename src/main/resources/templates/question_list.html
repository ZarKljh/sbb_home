<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1">
    <thead>
    <tr>
      <th>제목</th>
      <th>내용</th>
      <th>생성일시</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="q : ${questionList}">
        <td th:text="${q.id}"></td>
        <td>
          <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}"></a>
        </td>
        <td th:text="${q.createDate}"></td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/question/create}">질문 등록하기</a>

</body>
</html>
